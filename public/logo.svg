      <stop offset="100%" style="stop-color:#e8f4f8"/>
    </linearGradient>
    <linearGradient id="foilSide1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0c8e0"/>
      <stop offset="100%" style="stop-color:#c0e0f0"/>
    </linearGradient>
    <linearGradient id="foilSide2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0e0f0"/>
      <stop offset="100%" style="stop-color:#a0c8e0"/>
    </linearGradient>
