<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Aluminum Foil Strip -->
  <path d="M45 80 L100 55 L155 80 L100 105 Z" fill="url(#foilGradient)" stroke="white" stroke-width="2"/>
  <path d="M45 80 L45 110 L100 135 L100 105 Z" fill="url(#foilSide1)" stroke="white" stroke-width="1"/>
  <path d="M155 80 L155 110 L100 135 L100 105 Z" fill="url(#foilSide2)" stroke="white" stroke-width="1"/>
  
  <!-- CZ Letters -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">宸哲</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="white" fill-opacity="0.8" text-anchor="middle">CHENZHE AL</text>
  
  <!-- Gradients -->
