<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圆环 -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  <circle cx="100" cy="100" r="90" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- 铝箔卷图案 -->
  <g transform="translate(100, 85)">
    <!-- 卷轴中心 -->
    <circle cx="0" cy="0" r="15" fill="url(#coreGradient)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#008CF0"/>
    
    <!-- 铝箔层 - 螺旋效果 -->
    <path d="M 25 0 A 25 25 0 0 1 -25 0 A 25 25 0 0 1 25 0" fill="none" stroke="url(#foilGradient1)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 35 0 A 35 35 0 0 1 -35 0 A 35 35 0 0 1 35 0" fill="none" stroke="url(#foilGradient2)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <path d="M 45 0 A 45 45 0 0 1 -45 0 A 45 45 0 0 1 45 0" fill="none" stroke="url(#foilGradient3)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    
    <!-- 铝箔展开部分 -->
    <path d="M 48 8 Q 55 20 50 35 L 35 35 Q 40 20 35 8 Z" fill="url(#foilEndGradient)"/>
  </g>
  
  <!-- 公司名称 -->
  <text x="100" y="155" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">宸哲铝业</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="white" fill-opacity="0.7" text-anchor="middle" letter-spacing="2">CHENZHE ALUMINUM</text>
  
  <!-- 渐变定义 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008CF0"/>
      <stop offset="50%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#004499"/>
    </linearGradient>
    
    <!-- 卷轴中心渐变 -->
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8"/>
      <stop offset="100%" style="stop-color:#C0D0E0"/>
    </linearGradient>
    
    <!-- 铝箔渐变1 -->
    <linearGradient id="foilGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F0F8FF"/>
      <stop offset="50%" style="stop-color:#C0E0F0"/>
      <stop offset="100%" style="stop-color:#F0F8FF"/>
    </linearGradient>
    
    <!-- 铝箔渐变2 -->
    <linearGradient id="foilGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0F0F8"/>
      <stop offset="50%" style="stop-color:#B0D8F0"/>
      <stop offset="100%" style="stop-color:#E0F0F8"/>
    </linearGradient>
    
    <!-- 铝箔渐变3 -->
    <linearGradient id="foilGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D0E8F5"/>
      <stop offset="50%" style="stop-color:#A0D0F0"/>
      <stop offset="100%" style="stop-color:#D0E8F5"/>
    </linearGradient>
    
    <!-- 铝箔末端渐变 -->
    <linearGradient id="foilEndGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8"/>
      <stop offset="100%" style="stop-color:#C0D8E8"/>
    </linearGradient>
  </defs>
</svg>